<svg width="64" height="64" viewBox="0 0 64 64" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background circle with subtle animation -->
  <circle cx="32" cy="32" r="30" stroke="#e3f2fd" stroke-width="2" fill="none" opacity="0.3"/>
  
  <!-- Animated circle -->
  <circle cx="32" cy="32" r="30" stroke="#2196f3" stroke-width="2" fill="none" 
          stroke-dasharray="188.5" stroke-dashoffset="188.5">
    <animate attributeName="stroke-dashoffset" 
             values="188.5;0;188.5" 
             dur="2s" 
             repeatCount="indefinite"/>
  </circle>
  
  <!-- Favicon image perfectly centered -->
  <image href="favicon.png" x="16" y="16" width="32" height="32" preserveAspectRatio="xMidYMid meet"/>
  
  <!-- Subtle pulse animation around the favicon -->
  <circle cx="32" cy="32" r="24" fill="none" stroke="#2196f3" stroke-width="1" opacity="0.2">
    <animate attributeName="r" 
             values="24;28;24" 
             dur="1.5s" 
             repeatCount="indefinite"/>
    <animate attributeName="opacity" 
             values="0.2;0.6;0.2" 
             dur="1.5s" 
             repeatCount="indefinite"/>
  </circle>
</svg>
